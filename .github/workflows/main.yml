name: ZibZo APP CI/CD Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  test:
    name: Analyze and Test
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.5"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "11.x"

      - name: Flutter Clean
        run: flutter clean

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Run Tests
        run: flutter test

  build:
    name: Build APK
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/app/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/app/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/app/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/app/key.properties
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11.x"
          cache: gradle
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.5"
          channel: "stable"
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Flutter Clean
        run: flutter clean

      - name: Build Release APK
        run: flutter build appbundle --release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*
