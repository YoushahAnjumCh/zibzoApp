name: ZibZo APP CI/CD Pipeline

on:
  push:
    branches:
      - "**" # This will trigger for all branches
  pull_request:
    branches:
      - main
      - test # Trigger on pull requests targeting 'main' or 'test'

jobs:
  test:
    name: Analyze and Test
    runs-on: macos-latest
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: master
          architecture: x64
          cache: true

      # Clean previous builds
      - name: Clean Flutter
        run: flutter clean

      # Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Analyze the code
      - name: Analyze Code
        run: flutter analyze

      # Run tests
      - name: Run Tests
        run: flutter test

  build:
    name: Build APK
    runs-on: macos-latest
    needs: test # Ensures that the test job runs before this job
    if: |
      github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'test') || 
      github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test'
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: master
          architecture: x64
          cache: true

      # Build APK
      - name: Build APK
        run: flutter build apk --debug --split-per-abi

      # Display Flutter Version
      - name: Flutter Version
        run: flutter --version

      # Upload Build Artifact (Optional)
      - name: Push to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
